<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Khảo sát</title>
  </head>
  <body>
    <div id="app">
      <!-- Container -->
      <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-center">Khảo sát</h1>
        <div class="flex justify-center mt-10">
          <!-- User form -->
          <form id="main-form" class="flex flex-col w-1/2">
            <!-- Container information about name, date of birth, ID, Address -->
            <div class="flex flex-col mb-4">
              <label for="name" class="mb-2 font-bold text-lg"> Họ và tên </label>
              <input
                type="text"
                id="name"
                v-model="name"
                class="border border-gray-200 p-2 rounded-md"
                required
              />
            </div>
            <div class="flex flex-col mb-4">
              <label for="dob" class="mb-2 font-bold text-lg">
                Ngày tháng năm sinh
              </label>
              <input
                type="date"
                id="dob"
                v-model="dob"
                class="border border-gray-200 p-2 rounded-md"
                required
              />
            </div>
            <div class="flex flex-col mb-4">
              <label for="id" class="mb-2 font-bold text-lg"> CCCD </label>
              <input
                type="text"
                id="id"
                v-model="id"
                class="border border-gray-200 p-2 rounded-md"
                required
              />
            </div>
            <div class="flex flex-col mb-4">
              <label for="address" class="mb-2 font-bold text-lg">
                Địa chỉ thường trú
              </label>
              <input
                type="text"
                id="address"
                v-model="address"
                class="border border-gray-200 p-2 rounded-md"
                required
              />
            </div>
            <!-- Button to add user -->
            <button
              id="start-survey-btn"
              type="button"
              class="p-2 bg-blue-500 text-white font-bold rounded-md"
            >
              Bắt đầu khảo sát
            </button>

            <!-- Survey form -->
            <div id="question-list" class="text-lg"></div>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
